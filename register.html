<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZotMarket Registration</title>
</head>
<body>

	<h1>Register Here</h1>

	<label for="firstname"><b>First Name</b></label>
	<input type="text" placeholder="Enter Your First Name" name="firstname" id="firstname" required>

	<br>

	<label for="lastname"><b>Last Name</b></label>
	<input type="text" placeholder="Enter Your Last Name" name="lastname" id="lastname" required>
	
	<br>

	<label for="UCIemail"><b>UCI Email</b></label>
	<input type="text" placeholder="Enter Your UCI Email" name="email" id="email" required>

	<br>

	<label for="uname"><b>Username</b></label>
	<input type="text" placeholder="Enter Your Username" name="uname" id="uname" required>

	<br>

	<label for="pwsd"><b>Password</b></label>
	<input type="text" placeholder="Enter Your Password" name="pswd" id="pswd" required>

	<br>

	<label for="repwsd"><b>Confirm Your Password</b></label>
	<input type="text" placeholder="Re-Enter Your Password" name="repswd" id="repswd" required>
</body>
</html>
